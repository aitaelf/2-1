<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<input id="firstName"></input>
				<input id="lastName"></input>
			</tr>
			<tr>
				<button id="submit" onclick="getHash();">Hash</button>
			</tr>
			<tr>
				<div id="result"></div>
			</tr>
		</tbody>
	<table>
	<script type="text/javascript">
		function getHash() {
			let fName = $('#firstName').val();
			let lName = $('#lastName').val();
			let xhr = new XMLHttpRequest();
			xhr.open('POST', '/', false);
			xhr.setRequestHeader('Content-Type', 'application/json');
			xhr.setRequestHeader('firstname', fName);
			xhr.send(JSON.stringify({lastname: lName}));
			if (xhr.status != 200) {
			  $( "#result" ).empty().append( xhr.status + ': ' + xhr.statusText ); // пример вывода: 404: Not Found
			} else {
			  $( "#result" ).empty().append( JSON.parse(xhr.responseText)); // responseText -- текст ответа.
			}
		}
	</script>
</body>
</html>
